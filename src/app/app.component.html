<mat-toolbar color="primary">
  <span>Kata Angular Reactive Form</span>
</mat-toolbar>



<div class="p-6 space-y-6 flex items-center  flex-col">
  <mat-card class="w-1/4">
    <mat-card-header>
      <mat-card-title>User form</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="space-x-2">
        <mat-form-field appearance="fill">
          <mat-label>Firstname</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Lastname</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-stroked-button>RESET</button>
      <button mat-raised-button color="primary">SUBMIT</button>
    </mat-card-actions>
  </mat-card>

</div>
